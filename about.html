<script>

var blink = 0;
 
function Blink(id)
{
   if (blink%2==0)
   {
      eval('document.getElementById("' + id + '").style.display=""');
   }
   else
   {
      eval('document.getElementById("' + id + '").style.display="none"');
   }
   if (blink<1)
   {
      blink++;
   } 
   else
   {
      blink--;
   }
   setTimeout("Blink('"+id+"')", 100);
}
document.write('<div id="wb_blink" style="display:none;color:#FF0000;font-size:27px;font-family:Arial;font-weight:bold;font-style:normal;text-align:left;text-decoration:none">взлом жопы<\/div>');
Blink('wb_blink');
</script>

<div id="wb_JavaScript2" style="position:absolute;left:949px;top:370px;width:93px;height:39px;z-index:7;">
<div style="color:#000000;font-size:16px;font-family:Arial;font-weight:normal;font-style:normal;text-align:left;text-decoration:none" id="typewriter"></div>
<script>
var ch = 0;
var txt = 'Проекты:';
var speed = 50;
var pause = 5000;

function typeWriterInit()
{
   ch = 0; 
   document.getElementById("typewriter").innerHTML = '';
   typeWriter();
}
function typeWriter() 
{
   if (ch < txt.length) 
   {
      document.getElementById("typewriter").innerHTML += txt.charAt(ch);
      ch++;
      setTimeout(typeWriter, speed);
   }
   else
   {
      if (pause > 0)
      {
          setTimeout(typeWriterInit, pause);
      }
   }
}
typeWriterInit();
</script></div>
<div id="wb_JavaScript3" style="position:absolute;left:884px;top:394px;width:238px;height:97px;z-index:8;">
<div style="color:#000000;font-size:16px;font-family:Arial;font-weight:normal;font-style:normal;text-align:left;text-decoration:none" id="typewriter-deluxe">
<span id="typewriter-text" style="border-right: 0.08em solid #000000;"></span>
</div>
<script>
var data = "Пока ничего интересного...";
var lines = data.split('^');
var reverse = false;
var index = 0;
var text = '';
var typeWriterElement = document.getElementById("typewriter-text");
function typeWriterDeluxe() 
{
   var i = index % lines.length;
   var line = lines[i];
   if (reverse) 
   {
      text = line.substring(0, text.length - 1);
   } 
   else 
   {
      text = line.substring(0, text.length + 1);
   }
   typeWriterElement.innerHTML = text;
   var timeout = 250 - Math.random() * (250/2);
   if (reverse) 
   { 
      timeout /= 2; 
   }
   if (!reverse && text === line) 
   {
      timeout = 5000;
      reverse = true;
   } 
   else 
   if (reverse && text === '') 
   {
      reverse = false;
      index++;
      timeout = 500;
   }
   setTimeout(typeWriterDeluxe, timeout);
}
typeWriterDeluxe();
</script></div>
